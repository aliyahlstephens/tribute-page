<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimi Hendrix Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <!-- The main element contains all other elements -->
    
    <h1 id="title">Jimi Hendrix</h1>
    <!-- The title of the tribute page -->
    
    <figure id="img-div">
      <!-- Container for the image and its caption -->
      <a href="Jimi-Hendrix-Credit-David-Redfern.jpg" target="_blank">
        <img id="image" src="Jimi-Hendrix-Credit-David-Redfern.jpg" alt="Jimi Hendrix playing guitar" style="max-width: 100%; height: auto;">
      </a>
      <!-- The image of Jimi Hendrix, responsive to the width of its parent, wrapped in a link -->
      <figcaption id="img-caption">Jimi Hendrix performing at Woodstock in 1969.</figcaption>
      <!-- Caption describing the image with an id of "img-caption" -->
    </figure>
    
    <article id="tribute-info">
      <!-- Contains textual content describing Jimi Hendrix -->
      <p>James Marshall "Jimi" Hendrix was an American rock guitarist, singer, and songwriter. His mainstream career spanned only four years, but he is widely regarded as one of the most influential electric guitarists in the history of popular music.</p>
    </article>
    
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Jimi_Hendrix" target="_blank">
      <!-- Links to an outside site for additional information -->
      Learn more about Jimi Hendrix
    </a>
  </main>

  <style>
    /* CSS styles go here if you're including them in the same file */
    #image {
      display: block;
      margin: 0 auto;
      /* Centers the image within its parent */
    }
  </style>
</body>
</html>
